<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form id="reg">
         <h2>Connection to MonsterShip</h2>
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="pseudo" value="Pseudo:"/>
            <h:inputText id="pseudo" value="#{newMember.pseudo}" />
            <h:message for="pseudo" errorClass="invalid"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{newMember.password}"/>
            <h:message for="password" errorClass="invalid"/>
         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="connection" action="#{memberController.connect}" value="Connection" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true"/>
            </h:panelGrid><br/>
            <a href="register.jsf">Create an account</a>
            <a href="index.jsf">Index</a>
         </p>
      </h:form>
   </ui:define>
</ui:composition>
